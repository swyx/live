<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #555;
      display: flex;
      justify-content: center;
      padding: 5px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #444;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .feature {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
    }

    .feature h2 {
      margin-top: 0;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Sitio Interactivo</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="container">
    <div class="feature">
      <h2>¡Bienvenido a nuestro sitio interactivo!</h2>
      <p>Explora nuestras emocionantes características y descubre lo que tenemos para ofrecer.</p>
      <button class="button">Más información</button>
    </div>
    <div class="feature">
      <h2>Nuestros Servicios</h2>
      <p>Ofrecemos una amplia gama de servicios increíbles que satisfarán todas tus necesidades.</p>
      <button class="button">Ver servicios</button>
    </div>
  </div>
</body>
</html>
